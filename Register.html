<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body
    background="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000">
    <center>
        <h1>Register Form</h1>
        <div>
            <label for="user">Username</label>
            <input placeholder="Username please" id="user" type="text">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input placeholder="age please" id="age" type="number">
        </div>
        <br>
        <div>
            <label for="adrs">Address</label>
            <textarea name="" id="adrs" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date">
        </div>
        <br>
        <div>
            <label for="mail">E mail</label>
            <input placeholder="xyz@gmail.com" id="mail" type="email">
        </div>
        <br>
        <div>
            <label for="">Gender</label>
            <br>
            <input name="gender" type="radio" id="male">
            <Label for="male">Male</Label>
            <input name="gender" type="radio" id="Female">
            <Label for="Female">Female</Label>
            <input name="gender" type="radio" id="Others">
            <Label for="Others">Others</Label>



        </div>
        <br>
        <div>
            <label for="">Select Hobbies</label>
            <br>
            <input id="game" type="checkbox">
            <label for="game">Gaming</label>
            <input id="cook" type="checkbox">
            <label for="cook">Cooking</label>
            <input id="design" type="checkbox">
            <label for="design">Designing</label>
        </div>
        <br>
        <div><label for="Place">Choose Place</label>
            <select name="" id="Place">
                <option value="" selected disabled hidden>Choose a place</option>
                <option value="">Kozhi</option>
                <option value="">ekm</option>
                <option value="">Alpy</option>
        </div>
        </select>
        <br>
        <br>
        <div>
            <label for="file">Upload CV</label>
            <input id="file" type="file">
        </div>
        <button>Submit</button>&nbsp;
        <button>Cancel</button>



    </center>

</body>

</html>
